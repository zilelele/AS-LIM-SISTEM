<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Građevinska Limarija</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
     <img src="images/logo.png" alt="Logo Građevinske Limarije" class="logo">
    
        <h1>Građevinska Limarija</h1>
        <nav>
            <ul>
                <li><a href="#usluge">Usluge</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="usluge">
        <h2>Naše usluge</h2>
        <img src="images/usluge.jpg" alt="Naše usluge">
        <p>Nudimo kvalitetne usluge građevinske limarije: postavljanje oluka, krovopokrivački radovi i još mnogo toga.</p>
    </section>
    
    <section id="kontakt">
        <h2>Kontaktirajte nas</h2>
        <img src="images/kontakt.jpg" alt="Kontaktirajte nas">
        <form>
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="poruka">Poruka:</label>
            <textarea id="poruka" name="poruka" required></textarea>
            
            <button type="submit">Pošalji</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
